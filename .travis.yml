dist: xenial
sudo: false
language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
env:
  - DJANGO="Django>=1.11,<2.0"
  - DJANGO="Django>=2.0,<2.1"
  - DJANGO="Django>=2.1,<2.2"
  - DJANGO="Django>=2.2,<3.0"
matrix:
  exclude:
    - python: "2.7"
      env: DJANGO="Django>=2.0,<2.1"
    - python: "2.7"
      env: DJANGO="Django>=2.1,<2.2"
    - python: "2.7"
      env: DJANGO="Django>=2.2,<3.0"
    - python: "3.4"
      env: DJANGO="Django>=2.1,<2.2"
    - python: "3.4"
      env: DJANGO="Django>=2.2,<3.0"
install:
  - pip install -U $DJANGO
script:
  - python runtests.py
